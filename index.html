<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star rating"></i></li>
        		<li><i class="fa fa-star rating"></i></li>
        		<li><i class="fa fa-star rating"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <span id="txt">test</span><span> seconds</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- New Deck -->
        <ul class="deck" id="deck">

        </ul>

        <!-- Trigger the modal with a button - only for tests -->
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h3 class="modal-title">You win <i class="fa fa-trophy fa-lg" aria-hidden="true"></i></h3>
              </div>
              <div class="modal-body">
                <h4>Moves: <span id="moves-number"></span></h4>
                <h4>Time elapsed: <span id="counter-time"></span> seconds</h4>
                <h4>Star Rating: <span id="stars-number"></span></h4>
                <p>If you want to play again click the "play again" button, otherwise click "close".</p>
              </div>
              <div class="modal-footer">

                  <button type="button" id="play-again" class="btn btn-default" data-dismiss="modal">Play Again</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

    </div>



    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
